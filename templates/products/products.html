{% comment %} 
<!-- templates/products.html -->

{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5 pt-5">
    <h2 class="mb-2 text-danger text-center">Our Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-5">
            <div class="card h-100 shadow-sm mt-3">
                <img src="{{product.image.url}}" class="card-img-top " alt="{{ product.name }}" style="border: 1px solid red; height:300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-muted">â‚¹{{ product.price }}</p>
                    <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %} {% endcomment %}
