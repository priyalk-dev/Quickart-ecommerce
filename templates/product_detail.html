{% extends 'change_nav.html' %}
{% load static %}
{% block title %}Quickkart | {{product.name}}{% endblock%}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="container-fluid mt-5 pt-5 ml-5">
    <h2 class="mb-2 text-danger text-center">Product details</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-5">
            <div class="card h-500 shadow-sm mt-3 ">
                <img src="{{product.image.url}}" class="img-fluid rounded " alt="{{ product.name }}" style="border: 1px solid red; height:500px; object-fit: cover;">
                <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-muted">â‚¹{{ product.price }}</p>
                    <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                 <div>
                <!-- Buy -->
                <button class="btn btn-danger btn-md  w-25 p-2 px-4 rounded shadow">Buy</button>
                
            </div>
            </div>
            </div>
        </div>
        </div>
{% endblock %}
