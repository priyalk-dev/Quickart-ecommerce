{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5 pt-5">
    <div class="card p-4 shadow-lg" style="max-width: 400px; margin: auto; mb-4">
        <h3 class="text-center text-danger mb-4">Login</h3>
        <form method="post" role="search">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn text-danger bg-white fw-bold ms-3" id="btn-sign">Login</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
