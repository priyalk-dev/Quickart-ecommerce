{% extends "base.html" %}
{% load static %}




{% block content %}

<div class="container mt-5 pt-3">
     <h3 class="text-center mb-4 mt-5 text-danger">Create Account</h3>
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-3 border-red">
                <div class="card-body p-4">
                           <form method='post'>
                            {% csrf_token %}
                            {{form.non_field_errors}}

                            {% for fields in form %}
                            <div class="mb-3">
                            <label class="form-label ">{{fields.label}}</label>
                            {{fields}}
                            {% if fields.errors %}
                              <div class="text-danger small">{{fields.errors|striptags}}</div>
                            {% endif %}
                            </div>
                            {% endfor %}
                            <button type='submit' class="btn  bg-white fw-bold ms-3 text-danger" id="btn-sign">Sign UP</button>
                            </form>
                     <p class="text-center mt-3 mb-0 ">
                        Already have an account? <a href="{% url 'login' %}">Login</a>
                     </p>
                     </div>
                 </div>
              </div>
          </div>
       </div>


       <main class="m-5">
       </main>
{% endblock %}
